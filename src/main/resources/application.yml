spring:
  application:
    name: skmns-codingtest

  h2:
    console:
      enabled: true
      path: /skmns

  datasource:
    url: jdbc:h2:mem:skmns
    driver-class-name: org.h2.Driver
    username: skmns

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        "[format_sql]": true
        "[show_sql]": true

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

logging:
  level:
    "[com.skmns.codingtest]": DEBUG
